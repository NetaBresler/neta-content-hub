<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neta's Content Hub üê≠</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #0c0c0e; color: #e2e8f0; }
        .post-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .post-card:hover { border-color: #3b82f6; background-color: #16161a; }
        .record-glow { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        [v-cloak] { display: none; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0c0c0e; }
        ::-webkit-scrollbar-thumb { background: #2d2d35; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div id="app" v-cloak class="max-w-3xl mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-center mb-16 px-2">
            <div>
                <h1 class="text-3xl font-bold tracking-tight text-white mb-1">Neta's Content Hub üê≠</h1>
                <p class="text-slate-500 font-medium text-sm">Strategic Gantt for Neta Bresler</p>
            </div>
        </header>

        <!-- Feed List -->
        <div class="space-y-12">
            <div v-for="post in posts" :key="post.id" class="post-card bg-[#121214] rounded-[2.5rem] border border-white/5 overflow-hidden flex flex-col">
                
                <!-- Visual Header (Always Top on Mobile, Large on Desktop) -->
                <div class="w-full bg-[#1a1a1e] p-6 flex gap-4 overflow-x-auto no-scrollbar border-b border-white/5">
                    <div v-for="n in 3" :key="n" class="w-64 h-80 rounded-3xl glass flex-shrink-0 flex items-center justify-center text-slate-700 bg-black/20">
                         <div class="text-center p-6">
                            <svg class="w-10 h-10 mx-auto mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002-2z"/></svg>
                            <p class="text-[10px] font-bold uppercase tracking-widest opacity-30">Slide {{n}} Preview</p>
                         </div>
                    </div>
                    <div class="w-20 flex-shrink-0"></div> <!-- Padding end -->
                </div>

                <!-- Content Area -->
                <div class="p-8 md:p-10 flex flex-col gap-6">
                    <div class="flex justify-between items-center">
                        <div class="flex gap-2">
                            <span :class="getStrategyClass(post.strategy)" class="text-[10px] font-bold px-3 py-1.5 rounded-full uppercase tracking-widest">{{ post.strategy }}</span>
                            <span class="text-[10px] font-bold bg-white/5 text-slate-400 px-3 py-1.5 rounded-full uppercase tracking-widest">{{ post.weeks_offset }}</span>
                        </div>
                        <span class="text-xs font-mono text-blue-500 font-bold px-3 py-1 bg-blue-500/10 rounded-lg">{{ post.dateDisplay }}</span>
                    </div>
                    
                    <div>
                        <h2 class="text-2xl md:text-3xl font-bold text-white mb-4 leading-tight">{{ post.topic }}</h2>
                        <div class="bg-white/5 p-6 rounded-[2rem] border-l-4 border-blue-600 mb-6">
                            <p class="text-lg text-slate-200 leading-relaxed italic font-light italic">"{{ post.hook }}"</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div class="glass p-5 rounded-2xl">
                            <span class="text-[10px] font-bold text-blue-500 uppercase tracking-widest block mb-2">The Chocolate</span>
                            <p class="text-sm text-slate-300 leading-snug">{{ post.magic }}</p>
                        </div>
                        <div class="glass p-5 rounded-2xl">
                            <span class="text-[10px] font-bold text-green-500 uppercase tracking-widest block mb-2">The Broccoli</span>
                            <p class="text-sm text-slate-300 leading-snug">{{ post.business }}</p>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="flex flex-wrap items-center gap-4 pt-6 border-t border-white/5">
                        <button class="flex-1 bg-white text-black font-bold py-4 rounded-2xl hover:bg-slate-200 transition active:scale-[0.98]">
                            Generate Draft
                        </button>
                        <div class="flex gap-2">
                            <button class="glass p-4 rounded-2xl hover:bg-white/10 transition" title="Copy Content">
                                <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/></svg>
                            </button>
                            <button class="glass p-4 rounded-2xl hover:bg-white/10 transition text-purple-400" title="AI Images">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002-2z"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Floating Mic Action -->
        <div class="fixed bottom-10 inset-x-0 flex justify-center pointer-events-none z-50">
             <button @click="handleRecord" class="pointer-events-auto w-20 h-20 bg-red-600 text-white rounded-full flex items-center justify-center shadow-[0_0_50px_-12px_rgba(239,68,68,0.5)] hover:scale-110 active:scale-90 transition-all record-glow">
                <svg v-if="!isRecording" class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"><path d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z"/></svg>
                <div v-else class="w-6 h-6 bg-white rounded-sm"></div>
            </button>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const isRecording = ref(false);
                const posts = ref([
                    { id: 0, date: '2026-01-28', dateDisplay: 'TODAY', weeks_offset: 'New Idea', strategy: 'Authority', topic: 'Growing Out of Your Own Dreams', hook: "I'm officially living my dream. The only problem? It's the dream I had five years ago.", magic: 'Dissolving the Map', business: 'Exposing cognitive blind spots in leadership' },
                    { id: 1, date: '2026-02-03', dateDisplay: 'Feb 03', weeks_offset: 'Week 1', strategy: 'Mindset', topic: 'Manipulation is a Tool', hook: 'Manipulation is a survival skill', magic: 'Psychology of Illusion', business: 'Moving from accidental to intentional influence' },
                    { id: 2, date: '2026-02-05', dateDisplay: 'Feb 05', weeks_offset: 'Week 1', strategy: 'Lead Gen', topic: 'Convention Trance', hook: 'Why 99% walk past your booth', magic: 'Traffic stopping moments', business: 'Interactive demos that drive ROI' },
                    { id: 3, date: '2026-02-08', dateDisplay: 'Feb 08', weeks_offset: 'Week 1', strategy: '.W.A.N.D.', topic: 'The W in WAND', hook: 'The Miracle of Wonder', magic: 'Magic as a bridge to curiosity', business: 'Using Wonder to break through skepticism' },
                    { id: 4, date: '2026-02-10', dateDisplay: 'Feb 10', weeks_offset: 'Week 2', strategy: 'Mindset', topic: 'The Illusion of Choice', hook: 'Do users really choose?', magic: 'The "Force" in Card Magic', business: 'How to guide user decisions subconsciously' },
                    { id: 5, date: '2026-02-12', dateDisplay: 'Feb 12', weeks_offset: 'Week 2', strategy: 'Lead Gen', topic: 'The 60-Second Rule', hook: 'Why you only have 1 minute', magic: 'Quick mentalism effects', business: 'Condensing your brand message into an impact moment' },
                    { id: 6, date: '2026-02-15', dateDisplay: 'Feb 15', weeks_offset: 'Week 2', strategy: '.W.A.N.D.', topic: 'The A in WAND', hook: 'Attention Management', magic: 'Direction of focus', business: 'Controlling the narrative through attention' },
                    { id: 7, date: '2026-02-17', dateDisplay: 'Feb 17', weeks_offset: 'Week 3', strategy: 'Education', topic: 'Chocolate Covered Broccoli', hook: 'The secret to communication', magic: 'Performance vs Content', business: 'Making complex tech simple and fun to learn' }
                ]);

                const getStrategyClass = (s) => {
                    const classes = {
                        'Mindset': 'bg-purple-500/20 text-purple-400',
                        'Lead Gen': 'bg-green-500/20 text-green-400',
                        '.W.A.N.D.': 'bg-orange-500/20 text-orange-400',
                        'Education': 'bg-blue-500/20 text-blue-400'
                    };
                    return classes[s] || 'bg-white/5 text-slate-400';
                };

                const handleRecord = () => {
                    isRecording.value = !isRecording.value;
                    if(isRecording.value) {
                        alert("üéôÔ∏è Record feature coming soon!\nFor now, just record your voice in Telegram and I'll update the Hub automatically.");
                        setTimeout(() => isRecording.value = false, 1000);
                    }
                };

                return { posts, getStrategyClass, handleRecord, isRecording };
            }
        }).mount('#app');
    </script>
</body>
</html>
