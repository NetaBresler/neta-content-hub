<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miki's LinkedIn Hub üê≠</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .post-card { transition: all 0.3s ease; }
        .post-card:hover { border-color: #3b82f6; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); }
        .record-glow { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="app" v-cloak class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-end mb-12 border-b border-slate-200 pb-8">
            <div>
                <h1 class="text-4xl font-extrabold tracking-tight text-slate-900">Content Hub üê≠</h1>
                <p class="text-slate-500 mt-2 font-medium">LinkedIn Strategy & Gantt for Neta Bresler</p>
            </div>
            <button @click="isAdding = true" class="bg-slate-900 text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2 hover:bg-slate-800 transition shadow-lg shadow-slate-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                New Idea
            </button>
        </header>

        <!-- Feed List -->
        <div class="space-y-8">
            <div v-for="post in sortedPosts" :key="post.id" class="post-card bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden flex flex-col md:flex-row">
                <!-- Image/Carousel Placeholder -->
                <div class="w-full md:w-72 bg-slate-50 border-r border-slate-50 relative flex items-center justify-center min-h-[250px]">
                    <div class="absolute top-4 left-4 z-10">
                        <span class="bg-white/90 backdrop-blur px-2 py-1 rounded-lg text-[10px] font-bold text-slate-500 shadow-sm">CAROUSEL PREVIEW</span>
                    </div>
                    <!-- Mock Carousel Slides -->
                    <div class="flex gap-2 p-4 overflow-hidden">
                        <div v-for="n in 3" :key="n" class="w-48 h-64 bg-slate-200 rounded-xl flex-shrink-0 flex items-center justify-center text-slate-400 border-2 border-dashed border-slate-300">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002-2z"/></svg>
                        </div>
                    </div>
                </div>

                <!-- Content Area -->
                <div class="flex-1 p-8 flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between items-center mb-6">
                            <div class="flex gap-2">
                                <span :class="getStrategyClass(post.strategy)" class="text-[11px] font-bold px-3 py-1 rounded-full uppercase tracking-wider">{{ post.strategy }}</span>
                                <span class="text-[11px] font-bold bg-slate-100 text-slate-500 px-3 py-1 rounded-full uppercase tracking-wider">{{ post.weeks_offset }}</span>
                            </div>
                            <span class="text-sm font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-xl">{{ post.dateDisplay }}</span>
                        </div>
                        
                        <h2 class="text-2xl font-bold text-slate-900 mb-4">{{ post.topic }}</h2>
                        <p class="text-slate-600 leading-relaxed mb-6 font-medium bg-slate-50 p-4 rounded-2xl border-l-4 border-blue-500 italic">
                            "{{ post.hook }}"
                        </p>

                        <div class="space-y-2 mb-8">
                            <div class="flex items-start gap-2">
                                <span class="text-xs font-bold text-slate-400 uppercase w-20 mt-1">Chocolate</span>
                                <p class="text-sm text-slate-700 flex-1">{{ post.magic }}</p>
                            </div>
                            <div class="flex items-start gap-2">
                                <span class="text-xs font-bold text-slate-400 uppercase w-20 mt-1">Broccoli</span>
                                <p class="text-sm text-slate-700 flex-1">{{ post.business }}</p>
                            </div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="flex items-center justify-between pt-6 border-t border-slate-50">
                        <div class="flex gap-4">
                            <button class="text-slate-400 hover:text-blue-500 transition font-semibold text-sm flex items-center gap-1">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/></svg>
                                Copy Text
                            </button>
                            <button class="text-slate-400 hover:text-purple-500 transition font-semibold text-sm flex items-center gap-1">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002-2z"/></svg>
                                AI Carousel
                            </button>
                        </div>
                        <button class="bg-blue-600 text-white px-6 py-2.5 rounded-xl font-bold hover:bg-blue-700 transition">
                            Generate Draft
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Float Recording Action for Mobile -->
        <button class="fixed bottom-8 right-8 w-16 h-16 bg-red-500 text-white rounded-full flex items-center justify-center shadow-2xl hover:scale-110 transition active:scale-95 z-50 record-glow">
            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd"/></svg>
        </button>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                const isAdding = ref(false);
                const posts = ref([
                    { id: 1, date: '2026-02-03', dateDisplay: 'Feb 03', weeks_offset: 'Week 1', strategy: 'Mindset', topic: 'Manipulation is a Tool', hook: 'Manipulation is a survival skill', magic: 'Psychology of Illusion', business: 'Moving from accidental to intentional influence' },
                    { id: 2, date: '2026-02-05', dateDisplay: 'Feb 05', weeks_offset: 'Week 1', strategy: 'Lead Gen', topic: 'Convention Trance', hook: 'Why 99% walk past your booth', magic: 'Traffic stopping moments', business: 'Interactive demos that drive ROI' },
                    { id: 3, date: '2026-02-08', dateDisplay: 'Feb 08', weeks_offset: 'Week 1', strategy: '.W.A.N.D.', topic: 'The W in WAND', hook: 'The Miracle of Wonder', magic: 'Magic as a bridge to curiosity', business: 'Using Wonder to break through skepticism' },
                    { id: 4, date: '2026-02-10', dateDisplay: 'Feb 10', weeks_offset: 'Week 2', strategy: 'Mindset', topic: 'The Illusion of Choice', hook: 'Do users really choose?', magic: 'The "Force" in Card Magic', business: 'How to guide user decisions subconsciously' },
                    { id: 5, date: '2026-02-12', dateDisplay: 'Feb 12', weeks_offset: 'Week 2', strategy: 'Lead Gen', topic: 'The 60-Second Rule', hook: 'Why you only have 1 minute', magic: 'Quick mentalism effects', business: 'Condensing your brand message into an impact moment' },
                    { id: 6, date: '2026-02-15', dateDisplay: 'Feb 15', weeks_offset: 'Week 2', strategy: '.W.A.N.D.', topic: 'The A in WAND', hook: 'Attention Management', magic: 'Direction of focus', business: 'Controlling the narrative through attention' },
                    { id: 7, date: '2026-02-17', dateDisplay: 'Feb 17', weeks_offset: 'Week 3', strategy: 'Education', topic: 'Chocolate Covered Broccoli', hook: 'The secret to communication', magic: 'Performance vs Content', business: 'Making complex tech simple and fun to learn' }
                ]);

                const sortedPosts = computed(() => {
                    return [...posts.value].sort((a, b) => new Date(a.date) - new Date(b.date));
                });

                const getStrategyClass = (s) => {
                    const classes = {
                        'Mindset': 'bg-purple-100 text-purple-700',
                        'Lead Gen': 'bg-green-100 text-green-700',
                        '.W.A.N.D.': 'bg-orange-100 text-orange-700',
                        'Education': 'bg-blue-100 text-blue-700'
                    };
                    return classes[s] || 'bg-slate-100 text-slate-700';
                };

                return { posts, sortedPosts, getStrategyClass, isAdding };
            }
        }).mount('#app');
    </script>
</body>
</html>
